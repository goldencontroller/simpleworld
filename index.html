<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>simp</title>
		<link rel="stylesheet" type="text/css" href="font.css"/>
		<style>
			body { width: 100vw; height: 100vh; margin: 0; cursor: none; background-color: black; }
			#gamescreen { overflow: hidden; z-index: 0; }
			.coin {
				animation-name: animatemoney;
				animation-duration: 5s;
				animation-iteration-count: infinite;
				/*border: solid 0.5vmin GoldenRod;*/
				z-index: 2;
			}
			.block {
				z-index: 3;
			}
			.water {
				opacity: 0.5;
				z-index: 6;
			}
			.enemy {
				outline: 1vmin FireBrick solid;
				outline-offset: -1vmin;
				z-index: 4;
			}
			#player {
				/*border-radius: 25%!important;*/
				outline: 1vmin DarkMagenta solid;
				outline-offset: -1vmin;
				z-index: 1;
			}
			#player_deco {
				/*border-radius: 25%!important;*/
				outline: 1vmin DarkMagenta solid;
				outline-offset: -1vmin;
				z-index: 1;
				animation: flyinfromleft 5s;
			}
			@keyframes animatemoney {
				0% { transform: rotateY(0deg); }
				50% { transform: rotateY(180deg); }
				100% { transform: rotateY(360deg); }
			}
			#triangle {
				width: 0; 
				height: 0; 
				border-top: 2vmin solid transparent;
				border-bottom: 2vmin solid transparent;
				border-left: 3vmin solid black;
			}
			@keyframes fadein {
				0% { opacity: 0; }
				100% { opacity: 1; }
			}
			@keyframes fadeout {
				0% { opacity: 1; }
				100% { opacity: 0; }
			}
			@keyframes fadeinout {
				0%   {opacity: 0;}
				25%  {opacity: 1;}
				75%  {opacity: 1;}
				100% {opacity: 0;}
			}
			#logoimage {
				animation: fadeinout 5s;
				opacity: 0;
			}
			#startscreen {
				animation: fadein 1s;
				opacity: 1;
			}
			#endscreen {
				animation: fadein 1s;
			}
			@keyframes flyinfromleft {
				0%   {transform: translateX(-20vmin);}
				100% {transform: translateX(0);}
			}
		</style>
	</head>
	<body>
		<script src="graphical2.js"></script>
		<script src="gamesfx.js"></script>
		<script src="drawgamescreen.js"></script>
		<script src="level_gen.js"></script>
		<script src="sensingscript.js"></script>
		<script src="enemyscript.js"></script>
		<script src="levels.js"></script>
		<script src="start_up.js"></script>
		<script src="endscreen.js"></script>

	</body>
</html>
